<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Simple calculator created with html, css, js and little bootstrap</title>
    <style>
        button {
            display: block;
            margin: 7px 2px 2px 1px;
            position: static;
            font-style: inherit;
            height: 30pt;
            width: 30pt
        }
        
        #sum {
            margin: 2px 8px 1px 1px;
            height: 23pt;
            width: 95pt;
            box-sizing: border-box;
            border-radius: 8px;
            background: rgb(190, 206, 219);
        }
        
        #calculator {
            border: 4px solid rgb(86, 138, 180);
            border-radius: 8px;
            background: rgb(86, 138, 180);
            width: 148pt;
        }
    </style>
</head>

<body>
    <h1>Simple Calculator</h1>

    <div id="calculator" class="calculator">

        <input type="text" readonly id="sum" />
        <button class="btn btn-danger" onclick="cleаr()">C</button>

        <button class="btn btn-primary" onclick="one()">1</button>
        <button class="btn btn-primary" onclick="two()">2</button>
        <button class="btn btn-primary" onclick="three()">3</button>
        <button class="btn btn-primary" onclick="four()">4</button>
        <button class="btn btn-primary" onclick="five()">5</button>
        <button class="btn btn-primary" onclick="six()">6</button>
        <button class="btn btn-primary" onclick="seven()">7</button>
        <button class="btn btn-primary" onclick="eight()">8</button>
        <button class="btn btn-primary" onclick="nine()">9</button>
        <button class="btn btn-primary" onclick="zero()">0</button>

        <button class="btn btn-warning" onclick="sub()">-</button>
        <button class="btn btn-warning" onclick="add()">+</button>
        <button class="btn btn-warning" onclick="mul()">*</button>
        <button class="btn btn-warning" onclick="divide()">/</button>
        <button class="btn btn-warning">.</button>
        <button class="btn btn-success" onclick="equal()">=</button>
        <script>
            let result = document.getElementById('sum');

            function cleаr() {
                result.value = null;
            }

            function one() {
                result.value += 1;
            }

            function two() {
                result.value += 2;
            }

            function three() {
                result.value += 3;
            }

            function four() {
                result.value += 4;
            }

            function five() {
                result.value += 5;
            }

            function six() {
                result.value += 6;
            }

            function seven() {
                result.value += 7;
            }

            function eight() {
                result.value += 8;
            }

            function nine() {
                result.value += 9;
            }

            function zero() {
                result.value += 0;
            }

            function sub() {
                result.value += '-';
            }

            function add() {
                result.value += '+';
            }

            function mul() {
                result.value += '*';
            }

            function divide() {
                result.value += '/';
            }

            function equal() {
                result.value = eval(result.value);
            }
        </script>
    </div>

</body>

</html>
