<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Sum Numbers</title>
</head>

<body>
    <form>
        <input type="number" id="num1" /> +
        <input type="number" id="num2" /> =
        <input type="number" readonly id="sum" />
        <input type="button" class="btn btn-success" value="Sum" onclick="calc()" />
        <script>
            function calc() {
                let firstNumber = document.getElementById('num1').value;
                let secondNumber = document.getElementById('num2').value;

                document.getElementById('sum').value = Number(firstNumber) + Number(secondNumber);
            }
        </script>
    </form>
</body>

</html>
